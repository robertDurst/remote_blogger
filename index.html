<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <script src="js/scripts.js"></script>

  <div id="posts">
  </div>

</body>
  <script>
    function update() {
      $.get( "http://127.0.0.1:3000/posts", function( data ) {
        // remove all old posts
        $('#posts div').remove();
        data.forEach(x => {
          $('#posts').append(`<div><img style="width: 100px; 100px;" src=${x.image_url}/><p>${x.description}</p></div>`);
        });
      });
    }

    // since this is jquery, we will poll to "live" update website
    setInterval(function(){ update(); }, 3000);

    update();
  </script>
</html>
